
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>SMACSS presentation</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles/_base.css"/>
    <link rel="stylesheet" href="styles/_layout.css"/>
    <link rel="stylesheet" href="styles/_module.css"/>
    <link rel="stylesheet" href="styles/_state.css"/>
  </head>
  <body>
    <header>
      <div class="l-container l-clearfix">
        <div class="header-title">smacss presentation</div><a href="index.html" class="logo l-align-left"><img src="img/logo.png"/></a>
        <nav>  
          <ul class="header-menu hover-pointer">
            <li class="header-menu__item">home</li>
            <li class="header-menu__item">about us
              <ul class="header-menu__sub-menu">
                <li class="header-menu__sub-menu__item">team </li>
                <li class="header-menu__sub-menu__item">location</li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="l-container l-container-centered l-clearfix">    
      <div class="parts parts--bicycle parts--shadowed">
        <div class="parts-heading">Bicycle parts</div>
        <div class="parts__item"><span class="parts__item-name">pedal</span><span class="parts__item-count"> (5)</span></div>
        <div class="parts__item"><span class="parts__item-name">saddle</span><span class="parts__item-count"> (1)</span></div>
        <div class="parts__item">derailleur</div>
      </div>
      <div class="parts parts--car">
        <div class="parts-heading">Car parts</div>
        <div class="parts__item">gasoline tank</div>
        <div class="parts__item">steering wheel</div>
        <div class="parts__item">motor</div>
      </div>
    </div>
    <input value="-" class="btn btn--negative"/>
    <input value="+" class="btn btn--positive"/>
    <input value="+" class="btn btn--positive btn--shadowed"/>
    <footer>
      <div class="l-container l-container-centered l-clearfix">
        <div class="icon"><img src="img/floral120.png"/></div>
        <div class="icon icon--rounded"><img src="img/floral121.png"/></div>
        <div class="icon"><img src="img/flower217.png"/></div>
      </div>
    </footer>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
